{% extends 'base.html' %}

{% block title%}Create a New Blog Post{% endblock%}

{% block content %}
{% if user.is_authenticated %}
<h1>Add Post</h1>
<br>
<br>
<div class="form-group">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button class="btn btn-secondary">Post</button>
</form>
</div>
<script>
    var name = "{{user.id}}";
    document.getElementById("maryam").value = name;
</script>
{% else %}
<h2>Login or Register to create post :)</h2>
{% endif %}

{% endblock%}
