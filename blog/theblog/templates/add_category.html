{% extends 'base.html' %}

{% block title%}Create a New Blog Category{% endblock%}

{% block content %}
{% if user.is_authenticated %}
<h1>Add Category</h1>
<br>
<br>
<div class="form-group">
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary">Post</button>
</form>
</div>
{% else %}
<h2>Login or Register to add new Category :)</h2>
{% endif %}

{% endblock%}
