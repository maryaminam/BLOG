{% extends 'base.html' %}

{% block title%}Create Profile Page {% endblock%}

{% block content %}
{% if user.is_authenticated %}
<h1>Create Profile Page</h1>
<br>
<br>
<div class="form-group">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button class="btn btn-secondary">Create Profile Page</button>
</form>
</div>
{% else %}
<h2>Login or Register to create post :)</h2>
{% endif %}

{% endblock%}
